name: Release Workflow

on:
  create:
    tags:
      - v*
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Compile
      run: sbt compile
    - name: Debug
      run: echo $GITHUB_REF
    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: artifact-server-$GITHUB_REF.jar
        path: target/scala-2.13/scala-gnupg-webserver_2.13-$GITHUB_REF.jar
